<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria - AfroWallpapers</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .gallery-item {
      aspect-ratio: 3 / 5;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #facc15;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }

    .banner-unitv {
      margin-top: 40px;
    }

    .banner-unitv img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
    }

    .ads-banner {
      margin: 40px auto;
      max-width: 728px;
    }

    .dropdown-menu {
      display: none;
      justify-content: center;
      margin: 20px 0;
    }

    .dropdown-menu label {
      color: #fff;
      margin-right: 10px;
    }

    .dropdown-menu select {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    @media screen and (max-width: 768px) {
      .dropdown-menu {
        display: flex;
      }
      .menu, .pagination, .page-nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="dropdown-menu">
    <label for="pageSelect">Ir para:</label>
    <select id="pageSelect" onchange="window.location.href=this.value;">
      <option value="galeria.html">Galeria 1</option>
      <option value="galeria2.html">Galeria 2</option>
      <option value="galeria3.html">Galeria 3</option>
      <option value="galeria4.html">Galeria 4</option>
      <option value="galeria5.html">Galeria 5</option>
    </select>
    <script>
      const select = document.getElementById("pageSelect");
      const currentPage = window.location.pathname.split("/").pop();
      for (let option of select.options) {
        if (option.value === currentPage) {
          option.selected = true;
          break;
        }
      }
    </script>
  </div>
