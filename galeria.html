<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria - AfroWallpapers</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .gallery-item {
      aspect-ratio: 3 / 5;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #facc15;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h1>Galeria de Wallpapers</h1>

  <div class="gallery">
    <div class="gallery-item"><img src="img/wallpaper1.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper2.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper3.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper4.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper5.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper6.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper7.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper8.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper9.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper10.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper11.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
    <div class="gallery-item"><img src="img/wallpaper12.jpg" onclick="baixarImagemComAnuncio(this.src)" /></div>
  </div>

  <script>
    function baixarImagemComAnuncio(src) {
      // Abre o anúncio (Direct Link)
      window.open("https://www.profitableratecpm.com/r0qijtg4z?key=061e2ccc9f76746379f7fd047ca748d2", "_blank");

      // Força o download automático
      const link = document.createElement('a');
      link.href = src;
      link.download = src.split("/").pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

  <!-- Popunder da Adsterra -->
  <script type='text/javascript' src='//pl26628459.profitableratecpm.com/65/d1/01/65d1011ac47a156e37aaedb46c5961c6.js'></script>

</body>
</html>
