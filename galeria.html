    <title>Galeria - AfroWallpapers</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #facc15;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.03);
        }
        #baixar {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #facc15;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Galeria de Wallpapers</h1>

    <script>
        let currentImage = "";

        function iniciarDownload(src) {
            const btn = document.getElementById("baixar");
            btn.style.display = "inline-block";
            btn.disabled = true;
            btn.innerText = "Aguarde 5 segundos...";

            // Abre anÃºncio (troque por seu link de anÃºncio real)
            window.open("https://www.google.com", "_blank");

            currentImage = src;

            setTimeout(() => {
                btn.innerText = "Baixar imagem";
                btn.disabled = false;
                btn.onclick = () => window.location.href = currentImage;
            }, 5000);
        }
    </script>
