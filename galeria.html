    <script src="js/script.js"></script>
    <script>
        let currentImage = "";

        function iniciarDownload(src) {
            const btn = document.getElementById("baixar");
            btn.style.display = "inline-block";
            btn.disabled = true;
            btn.innerText = "Aguarde 5 segundos...";
            currentImage = src;

            setTimeout(() => {
                btn.innerText = "Baixar imagem";
                btn.disabled = false;
                btn.onclick = () => window.location.href = currentImage;
            }, 5000);
        }
    </script>
