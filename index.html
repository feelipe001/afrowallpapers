<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao AfroWallpapers</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url('img/7e8d533141a9fd6bbe15836776d064b8.jpg') no-repeat center center fixed;
            background-size: cover;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 1px 1px 5px black;
            text-align: center;
        }
        .enter-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #facc15;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .unit-banner {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .unit-banner img {
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao AfroWallpapers</h1>
    <a href="galeria.html">
        <button class="enter-button">Acessar Galeria</button>
    </a>

    <div class="unit-banner">
        <a href="https://links.unitvnet.app/IAFLDMW" target="_blank">
            <img src="img/banner-unitv.jpg" alt="Banner UnitTV">
        </a>
    </div>

</body>
</html>
